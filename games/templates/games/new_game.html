

<!DOCTYPE html>
<html>
<head>
    <title>Start New Game - Tic Tac Toe</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { padding: 10px; width: 300px; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Start New Tic Tac Toe Game</h1>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="room_name">Room Name (must be unique):</label>
            <input type="text" id="room_name" name="room_name" required>
        </div>
        <button type="submit" class="btn">Create Game</button>
    </form>
    
    <br>
    <a href="{% url 'game_list' %}">Back to Game List</a>
</body>
</html>
